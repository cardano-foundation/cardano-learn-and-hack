<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#2A71D0"/>
  
  <!-- Pattern overlay -->
  <pattern id="africanPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M0 20L20 0L40 20L20 40Z" fill="none" stroke="#3880E0" stroke-width="2"/>
  </pattern>
  <rect width="800" height="400" fill="url(#africanPattern)" opacity="0.2"/>

  <!-- Circular elements representing coins/blockchain -->
  <circle cx="600" cy="100" r="60" fill="#FFD700" opacity="0.9"/>
  <circle cx="650" cy="150" r="40" fill="#FFA500" opacity="0.8"/>
  <circle cx="550" cy="130" r="30" fill="#FFD700" opacity="0.7"/>

  <!-- Market stall representation -->
  <path d="M100 250 L300 250 L280 150 L120 150 Z" fill="#8B4513"/>
  <path d="M120 150 L280 150 L200 100 Z" fill="#A0522D"/>

  <!-- Text elements -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">Mama Mbongo's</text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="36" fill="#FFD700" text-anchor="middle">Micro-Loan Market</text>
  
  <!-- DeFi symbols -->
  <g transform="translate(650,300)">
    <path d="M0 0 L30 0 L15 -30 Z" fill="#FFD700"/>
    <circle cx="15" cy="-10" r="5" fill="white"/>
  </g>

  <!-- Traditional pattern border -->
  <rect x="10" y="10" width="780" height="380" fill="none" stroke="#FFD700" stroke-width="4" stroke-dasharray="10,5"/>
</svg>
